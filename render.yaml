services:
  - type: web
    name: pharmacy-api
    runtime: python
    pythonVersion: 3.11
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        scope: build,runtime
        sync: false

  - type: postgresql
    name: pharmacy-db
    version: 15
    databaseName: pharmacy_app
    user: pharmacy_user
    region: frankfurt
    plan: free
