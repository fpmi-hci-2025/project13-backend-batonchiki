# SonarQube Configuration for Pharmacy API

# Project information
sonar.projectKey=pharmacy-api
sonar.projectName=Pharmacy API
sonar.projectVersion=1.0.0
sonar.organization=pharmacy-org

# Source code location
sonar.sources=./backend
sonar.tests=./backend
sonar.test.inclusions=**/*test*.py

# Python settings
sonar.python.version=3.11
sonar.python.coverage.reportPaths=backend/coverage.xml

# Exclude patterns
sonar.exclusions=**/migrations/**,**/venv/**,**/env/**,**/__pycache__/**

# Analysis settings
sonar.host.url=https://sonarcloud.io
sonar.sourceEncoding=UTF-8

# Code coverage
sonar.python.coverage.reportPaths=backend/coverage.xml

# Analysis mode
sonar.link.scm=https://github.com/user/pharmacy-api
sonar.link.homepage=https://github.com/user/pharmacy-api
sonar.link.issue=https://github.com/user/pharmacy-api/issues
